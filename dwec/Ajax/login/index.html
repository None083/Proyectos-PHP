<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n</title>
</head>

<body>
    <b>Introduzca un usuario y password:</b><br>

    <input type="text" id="usuario" placeholder="usuario"><br>
    <input type="password" id="password" placeholder="password"><br>
    <button type="button" id="login">Log In</button>

    <p id="resultado"></p>

    <script>
        const usuario = document.getElementById("usuario");
        const password = document.getElementById("password");
        const boton = document.getElementById("login");

        let loguear = () => {
            var data = new FormData();
            data.append("nombre", usuario.value);
            data.append("password", password.value);
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("resultado").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("POST", "http://localhost/Proyectos/dwec/Ajax/login/validar.php", true);
            xmlhttp.send(data);
        }

        boton.addEventListener("click", loguear);

    </script>
</body>

</html>
